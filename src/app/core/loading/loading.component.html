<div class="col-xs-12 loading" *ngIf="loadingService.isLoading()">
</div>
<p *ngIf="loadingService.isLoading()" class="text-right">
  <em>{{ message }};</em>
</p>
<p *ngIf="loadingService.hadError()">
<button class="btn btn-link" (click)="loadingService.clearErrors();">ignore error</button>
</p>
<div [hidden]="loadingService.isLoading()">
  <ng-content></ng-content>
</div>
